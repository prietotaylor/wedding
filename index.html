<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Event</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Event</h1>
    <p>Saturday, August 10th • 5PM • Central Park</p>
  </header>

  <section id="about">
    <h2>About the Event</h2>
    <p>This is a casual gathering to celebrate summer with friends and family.</p>
  </section>

  <section id="schedule">
    <h2>Schedule</h2>
    <ul>
      <li>5:00 PM - Arrival</li>
      <li>6:00 PM - Dinner</li>
      <li>7:30 PM - Games and Music</li>
    </ul>
  </section>

  <section id="rsvp">
    <h2>RSVP</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Contact: you@example.com</p>
  </footer>
</body>
</html>
