<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Event</title>
  <link rel="stylesheet" href="style.css" />

<script>
  var password = prompt("Enter the super secret password to access our site:");
  if (password !== "blossom26") {
    document.body.innerHTML = "Access Denied.";
  }
</script>
  
</head>
<body>
  <header>
    <h1>Come 2 Our Wedding</h1>
    <p>Saturday, August 22th • 5:30PM • Newcastle</p>
  </header>

  <section id="about">
    <h2>About the Event</h2>
    <p>What more can we say?</p>
  </section>

  <section id="schedule">
    <h2>Schedule</h2>
    <ul>
      <li>5:30 PM - Arrival</li>
      <li>6:00 PM - Ceremony</li>
      <li>Etc.</li>
    </ul>

  <section id="rsvp">
    <h2>RSVP</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Contact: prietotaylor26@gmail.com</p>
  </footer>

</html>
